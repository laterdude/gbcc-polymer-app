<link rel="import" href="../../../polymer/polymer.html">
<link rel="import" href="../../neon-shared-element-animatable-behavior.html">
<link rel="import" type="css" href="../shared.css">
<dom-module id="page-card">
  <style>

    :host {
      display: block;
      
      overflow: hidden;
      height:100%;
    }
    :host::content nav {
      max-width: 960px;
      /* The mask-image gives us some extra fading. It is not necessary but without this, you can't face out the box-shadows. This clips our menu */
      -webkit-mask-image: linear-gradient(90deg, rgba(255, 255, 255, 0) 0%, #ffffff 25%, #ffffff 75%, rgba(255, 255, 255, 0) 100%);
      margin: 0 auto;
      /* Using padding instead of margin for the top and bottom here will keep our box-shadow visible and not affected by the mask-image */
      padding: 75px 0;
    }
    :host::content nav ul {
      text-align: center;
      background: linear-gradient(90deg, rgba(255, 255, 255, 0) 0%, rgba(255, 255, 255, 0.2) 25%, rgba(255, 255, 255, 0.2) 75%, rgba(255, 255, 255, 0) 100%);
      width: 100%;
      box-shadow: 0 0 25px rgba(0, 0, 0, 0.1), inset 0 0 1px rgba(255, 255, 255, 0.6);
    }
    :host::content nav ul li{
      display: inline-block;

    }
    :host::content nav ul li a {
      padding: 20px;
      font-family: "Roboto";
      color: rgba(0, 0, 0, 0.5);
      text-shadow: 1px 1px 1px rgba(255, 255, 255, 0.4);
      font-size: 25px;
      text-decoration: none;
      display: block;
    }
    :host::content nav ul li a:hover {
      @apply(--box-shadow-elevation-2dp);
      text-decoration: none;
      box-shadow: 0 0 10px rgba(0, 0, 0, 0.1), inset 0 0 1px rgba(255, 255, 255, 0.6);
      background: rgba(255, 255, 255, 0.1);
      color: rgba(0, 0, 0, 0.7);
    }
   
    :host::content h1#author {
      position: fixed;
      bottom: 50px;
      text-align: center;
      color: #30303f;
      width: 80%;
      background: linear-gradient(90deg, rgba(255, 255, 255, 0) 0%, rgba(255, 255, 255, 0.2) 25%, rgba(255, 255, 255, 0.2) 75%, rgba(255, 255, 255, 0) 100%);
      padding: 10px 0;
      /*font-family: "Nixie One";*/
      -webkit-text-stroke: 1px;
      font-size: 30px;
      text-shadow: 0 0 10px #aaaaaa;
      font-family: "Roboto"
    }
    #placeholder {
      opacity: 0;
      background: linear-gradient(330deg, #e05252 0%, #99e052 25%, #52e0e0 50%, #9952e0 75%, #e05252 100%);
    }
    #container {
      background: linear-gradient(330deg, #e05252 0%, #99e052 25%, #52e0e0 50%, #9952e0 75%, #e05252 100%);
      height: 100%;
    }


  </style>
  <template>

    <div id="placeholder" class="fit"></div>

    <div id="container">
      <content select="*"></content>
    </div>

  </template>
</dom-module>
 
<script>
(function() {
  Polymer({
    is: 'page-card',

    behaviors: [
      Polymer.NeonSharedElementAnimatableBehavior
    ],

    properties: {
      animationConfig: {
        value: function() {
        
          return {
            'entry': [{
              name: 'ripple-animation',
              id: 'ripple',
              toPage: this
            }, {
              name: 'fade-out-animation',
              node: this.$.placeholder,
              timing: {
                delay: 250
              }
            }, {
              name: 'fade-in-animation',
              node: this.$.container,
              timing: {
                delay: 50
              }
            }],

            'exit': [{
              name: 'opaque-animation',
              node: this.$.placeholder
            }, {
              name: 'fade-out-animation',
              node: this.$.container,
              timing: {
                duration: 0
              }
            }, {
              name: 'reverse-ripple-animation',
              id: 'reverse-ripple',
              fromPage: this
            }]
          }

          ;
        }
      },

      sharedElements: {
        value: function() {
          return {
            'ripple': this.$.placeholder,
            'reverse-ripple': this.$.placeholder
          };
        }
      }
    }
  });
})();
</script>
